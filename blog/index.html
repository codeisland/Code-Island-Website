---
layout: page
---

<div class="blog site-width">
  {% for post in site.posts %}
  <div>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a><br>
      <small><em>{{ post.date | date: "%B %d %Y" }}</em></small>
    </h2>
    <p>{{ post.content | strip_html | truncatewords:50}}</p>           
  </div>
  <hr>
  {% endfor %}
</div>
