---
"body-class": home
layout: home
published: true
---

  <div class="blog-container site-width">
    <h1>Latest blog posts</h1>
    <div class="post-toc">
      {% for post in site.posts limit:3 %}
        <article class="post-card">
            <h2>
              <a href="{{ post.url }}">{{ post.title }}</a><br>
              <small><em>{{ post.date | date: "%B %d %Y" }}</em></small>
            </h2>
            <p>{{ post.content | strip_html | truncatewords:50}}</p>
            <a href="{{ post.url }}" class="btn cyan">Read more</a>
        </article>
      {% endfor %}
      <p><a href="/blog/">Go to the blog &rarr;</a></p>
    </div>
  </div>
